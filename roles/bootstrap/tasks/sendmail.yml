---

- name: Disable sendmail service
  command: "sysrc {{ item }}_enable=NO"
  ignore_errors: yes
  changed_when: no
  loop:
    - sendmail
    - sendmail_submit
    - sendmail_outbound
    - sendmail_msp_queue

- name: Ensure sendmail service is stopped
  service:
    name: sendmail
    state: stopped
